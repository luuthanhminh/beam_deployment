# Application Name
name: ""

# The ArgoCD Project the Application belongs to.
project: "default"

# Source config for the Application
source:

  # Git Repo the Application points to.
  repoUrl: ""

  # Target revision for the repo.
  targetRevision: "HEAD"

  # Path in the repo Argo should look for manifests.
  path: ""

  # Helm configuration.
  helm :
    values:
      replicaCount: 3

      image:
        repository: 462068371076.dkr.ecr.eu-west-2.amazonaws.com/beam/react-app
        pullPolicy: IfNotPresent
        # Overrides the image tag whose default is the chart appVersion.
        tag: "alpha-56"

      imagePullSecrets: []
      nameOverride: ""
      fullnameOverride: ""

      serviceAccount:
        # Specifies whether a service account should be created
        create: true
        # Annotations to add to the service account
        annotations: {}
        # The name of the service account to use.
        # If not set and create is true, a name is generated using the fullname template
        name: ""

      podAnnotations: {}

      podSecurityContext: {}
        # fsGroup: 2000

      securityContext: {}

      service:
        type: ClusterIP
        port: 80

      ingress:
        enabled: false
        className: ""
        annotations: {}
          # kubernetes.io/ingress.class: nginx
          # kubernetes.io/tls-acme: "true"
        hosts:
          - host: chart-example.local
            paths:
              - path: /
                pathType: ImplementationSpecific
        tls: []
        #  - secretName: chart-example-tls
        #    hosts:
        #      - chart-example.local

      resources: {}

      autoscaling:
        enabled: false
        minReplicas: 1
        maxReplicas: 100
        targetCPUUtilizationPercentage: 80
        # targetMemoryUtilizationPercentage: 80

      nodeSelector: {}

      tolerations: []

      affinity: {}


# Destination cluster.
destination:
  server: "https://kubernetes.default.svc"
